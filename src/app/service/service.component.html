<ul class="list-unstyled p-2">
    <li *ngFor="let service of services">
        <p>Service Id:{{service.id}}</p>
        <p>Service RoomNo: {{service.roomNo}}</p>
        <p>Service Description: {{service.sDesc}}</p>
        <p>Service Amount:{{service.amount}}</p>
        <p>Service Date: {{service.serviceDate}}</p>
    </li>
</ul>
